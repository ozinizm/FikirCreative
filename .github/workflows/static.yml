name: Deploy static site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ğŸ‘‰ YayÄ±n paketinde index.html Ã¼ret (repo dosya adlarÄ±nÄ± deÄŸiÅŸtirmeden)
      - name: Prepare artifact
        run: |
          # Alt Ã§izgiyle baÅŸlayan klasÃ¶rler varsa Jekyll engel olmasÄ±n
          touch .nojekyll
          # index yoksa home-1'i kopyala
          if [ ! -f index.html ] && [ -f home-1.html ]; then cp home-1.html index.html; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."   # Ã‡Ä±ktÄ±n baÅŸka klasÃ¶rdeyse burayÄ± ona gÃ¶re deÄŸiÅŸtir (Ã¶r. dist/)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
